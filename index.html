  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: black; /* Changed from white to black */
      color: white; /* Ensure text is readable on a black background */
    }

    .jwplayer {

<body>
  <div id="jwplayerDiv"></div>

  <!-- Floating Logo -->
  <img src="https://i.ibb.co/S7JpWkR/floating-logo.png" alt="Floating Logo" class="floating-logo" />

  <script>
    // Function to get query parameters
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // M3U8 retrieval logic
    const m3u8File = getQueryParameter('m3u8');

    // Default fallback M3U8 URL
    const fallbackM3U8 = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // Test HLS URL

    // Decide which M3U8 URL to use
    const m3u8Url = m3u8File ? decodeURIComponent(m3u8File) : fallbackM3U8;

    // Initialize JW Player
    jwplayer("jwplayerDiv").setup({
      file: m3u8Url,
      autostart: true,
      stretching: "uniform",
      width: "100%",
      height: "100%",
      type: "hls", // Explicitly specify HLS type for M3U8 playback
      androidhls: true // Force HLS playback on Android
    });

    // Handle playback errors
    jwplayer("jwplayerDiv").on('error', function(event) {
      console.error("Error playing video:", event.message);
      alert("Failed to load the video. Please check the URL or network connection.");
    });

    // Close popup function
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>

  <div id="popup">
    <div class="popup-content">
      <h2>Support Us!</h2>
      <p>TEAMROHITOFFICAL45_LIVE</p>
      <button class="join-btn" onclick="window.open('https://t.me/+33IHK7BHR14xY2I1', '_blank')">Join Now</button>
      <button class="close-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>

  <script>
    // Show an alert for joining
    if (!localStorage.getItem('joinedTelegram')) {
      if (confirm("Join Our Telegram Channel TEAMROHITOFFICAL45_LIVE..")) {
        window.open("https://t.me/+33IHK7BHR14xY2I1", "_blank");

    }
  </script>
</body>
